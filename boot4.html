<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title></title>
<style>
    @media (min-width: 600px) and (max-width: 1500px) { 
        .img {
            display: none;
        }

    }

</style>
</head>
<body>

    <div class="p-3">
    <h2>Show Different Images Depending on Browser Width</h2>
    <p>Resize the browser width and the image will change at 600px and 1500px.</p></div>
    <img class= "img" class="p-4" src="cameraw.jpg"> </br>
    <img class="p-4" src="cameraw.jpg">

    
</body>
</html>
