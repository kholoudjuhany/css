<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

    .first {
        border: 1px solid rgb(102, 128, 128);
        padding: 10px;
    }
   .parent {
    display: grid;
    grid-template-columns: repeat(3, auto);
    border: 1px solid rgb(102, 128, 128);
    padding: 10px;
    gap: 20px;
    margin: 10px;
   }

   .childs {
    text-align: center;
    background-color: rgb(117, 147, 147);
    width: 90px;
    color: white;
    padding: 6px;
    margin-left: 47px;
   }

    
    
</style>


</head>

<body>
    <div class="first">
        Main content
        <div class="parent">
        <div class="childs">Grid item 1</div>
        <div class="childs">Grid item 2</div>
        <div class="childs">Grid item 3</div>
        <div class="childs">Grid item 4</div>
        <div class="childs">Grid item 5</div>
        <div class="childs">Grid item 6</div>
        </div>
    </div>

</body>
</html>
